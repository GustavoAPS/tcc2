<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGOFLIX - Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS igual ao da página de login para manter a consistência */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('/static/fundo.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar {
            background-color: #C19CBF;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #FFFFFF;
        }
        .navbar-light .navbar-nav .nav-link.active,
        .navbar-light .navbar-nav .nav-link:hover {
            color: #FFFFFF;
            background-color: transparent;
        }
        .content-container {
            background-color: rgba(136, 131, 183, 0.6); 
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            width: 70%; 
            max-width: 1200px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-register {
            background-color: #D584D7;
            color: #FFFFFF;
            border-radius: 25px;
            border: none;
            width: 150px;
            text-align: center;
        }
        .btn-register:hover {
            background-color: #B76BBD;
        }
        .genre-options,
        .activity-options,
        .motivation-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .genre-option,
        .activity-option,
        .motivation-option {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            width: 30%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adiciona sombra */
        }
        .genre-option input[type="checkbox"],
        .activity-option input[type="checkbox"],
        .motivation-option input[type="checkbox"] {
            margin-right: 10px;
        }
        .genre-option i,
        .activity-option i,
        .motivation-option i {
            font-size: 24px; /* Tamanho maior dos ícones */
            margin-left: auto; /* Alinhamento dos ícones à direita */
            color: #FFFFFF; /* Cor branca dos ícones */
        }
        .genre-option label,
        .activity-option label,
        .motivation-option label {
            margin: 0;
            color: #FFFFFF;
        }
        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        .flash.success {
            background-color: #28a745;
        }
        .flash.danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="../static/logo.png" alt="JOGOFLIX" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Jogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Meu Espaço</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container de Cadastro -->
    <div class="content-container">
        <h2 class="text-center text-white">Cadastro</h2>

        <!-- Exibindo mensagens de flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username" class="text-white">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-white">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="confirm_email" class="text-white">Confirme o E-mail</label>
                <input type="email" class="form-control" id="confirm_email" name="confirm_email" placeholder="Confirme seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-white">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="text-white">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>
            <div class="form-group">
                <label for="anxiety" class="text-white">Você possui ansiedade?</label>
                <select class="form-control" id="anxiety" name="anxiety" required>
                    <option value="">Selecione</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="competitiveness" class="text-white">Você é competitivo?</label>
                <select class="form-control" id="competitiveness" name="competitiveness" required>
                    <option value="">Selecione</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text-white">Gêneros de Jogos Preferidos</label>
                <div class="genre-options">
                    <div class="genre-option">
                        <input type="checkbox" id="action" name="genres" value="action">
                        <label for="action">Ação</label>
                        <i class="fas fa-fist-raised"></i>
                    </div>
                    <div class="genre-option">
                        <input type="checkbox" id="adventure" name="genres" value="adventure">
                        <label for="adventure">Aventura</label>
                        <i class="fas fa-hiking"></i>
                    </div>
                    <div class="genre-option">
                        <input type="checkbox" id="puzzle" name="genres" value="puzzle">
                        <label for="puzzle">Puzzle</label>
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="genre-option">
                        <input type="checkbox" id="strategy" name="genres" value="strategy">
                        <label for="strategy">Estratégia</label>
                        <i class="fas fa-chess"></i>
                    </div>
                    <div class="genre-option">
                        <input type="checkbox" id="sports" name="genres" value="sports">
                        <label for="sports">Esportes</label>
                        <i class="fas fa-football-ball"></i>
                    </div>
                    <div class="genre-option">
                        <input type="checkbox" id="rpg" name="genres" value="rpg">
                        <label for="rpg">RPG</label>
                        <i class="fas fa-dice-d20"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="text-white">Nível de Atividade</label>
                <div class="activity-options">
                    <div class="activity-option">
                        <input type="checkbox" id="active" name="activity_level" value="active">
                        <label for="active">Ativo</label>
                        <i class="fas fa-running"></i>
                    </div>
                    <div class="activity-option">
                        <input type="checkbox" id="moderate" name="activity_level" value="moderate">
                        <label for="moderate">Moderado</label>
                        <i class="fas fa-walking"></i>
                    </div>
                    <div class="activity-option">
                        <input type="checkbox" id="casual" name="activity_level" value="casual">
                        <label for="casual">Casual</label>
                        <i class="fas fa-couch"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="text-white">Motivação para Jogar</label>
                <div class="motivation-options">
                    <div class="motivation-option">
                        <input type="checkbox" id="relaxation" name="motivation" value="relaxation">
                        <label for="relaxation">Relaxar</label>
                        <i class="fas fa-spa"></i>
                    </div>
                    <div class="motivation-option">
                        <input type="checkbox" id="challenge" name="motivation" value="challenge">
                        <label for="challenge">Desafio</label>
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="motivation-option">
                        <input type="checkbox" id="social" name="motivation" value="social">
                        <label for="social">Socializar</label>
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-register">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
