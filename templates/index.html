{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        {% for game, weight in games_with_weights %}
        <div class="col">
            <a href="{{ url_for('game_by_id', id=game.id) }}" class="text-decoration-none text-dark">
                <div class="card mx-auto mb-4" style="width: 18rem;">
                    <img src="{{ url_for('static', filename='images/game_icons/' + game.name.lower().replace(' ', '') + '.png') }}" alt="Game Logo" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">{{ game.description }}</p>
                        <p class="card-text">Recommendation Weight: {{ weight }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
