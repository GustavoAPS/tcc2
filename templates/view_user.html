{% extends "base.html" %}
{% block title %}View User{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-9">
                {{user.name}}
            </div>
            <div class="col-3">
                <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Apagar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
